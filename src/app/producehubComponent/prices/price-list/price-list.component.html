<div class="container">
<div class="row">
    <app-create-price></app-create-price>
</div>
<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by Produce Name" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName()">Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Price List</h4>
<table class="table table-hover table-responsive table-bordered table-striped">
    <thead>
    <tr>       
        <th> Sold Price </th>
        <th> Counter Price </th>
        <th> Offer Price </th>
        <th> Real Time Price </th>
        <th> Created Date </th>
        <th> Modified Date </th>  
        <th>Price Negotiable</th>      
        <th>Action</th>
    </tr>       
    </thead>
    <tbody>
        <tr *ngFor="let price of prices; let i = index"
    [class.active]="i == currentIndex"
    (click)="setActiveProduce(price, i)"
    >
            <td>{{price.soldPrice}}</td>
            <td>{{price.counterPrice}}</td>
            <td>{{price.offerPrice}}</td>
            <td>{{price.realTimePrice}}</td>
            <td>{{price.createdDate}}</td>
            <td>{{price.modifiedDate}}</td> 
            <td>{{price.isPriceNegotiable}}</td>          
            <td><a class="badge badge-warning" href="/prices/{{price.id}}">Edit</a></td>            
        </tr>
    </tbody>
</table>        
    </div>
   </div></div>
